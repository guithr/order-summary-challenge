<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Order summary component - Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          class="hero"
          src="./images/illustration-hero.svg"
          alt="illustration hero"
        />
        <div class="card-wrapper">
          <div class="card-dimension">
            <h1 class="title">Order Summary</h1>
            <div class="description">
              You can now listen to millions of songs, audiobooks, and podcast
              on any device anywhere you like!
            </div>
            <div class="plan-card">
              <div class="list">
                <img src="./images/icon-music.svg" alt="" />

                <div class="payment-plan">
                  <h2>Annual Plan</h2>
                  <p>$59.99/year</p>
                </div>

                <a class="btn-change" href="#">Change</a>
              </div>
            </div>
            <div class="btn primary">Proceed to Payment</div>
            <div class="btn cancel">Cancel Order</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
